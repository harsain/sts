<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td>{{ row.year }}</td>
        <td>{{ row.pns }}</td>
        <td>{{ row.faceValues }}</td>
      </tr>
    </tbody>
  </table>
</div>
